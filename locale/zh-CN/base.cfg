[tips-and-tricks-item-description]
active-provider-chest=[entity=logistic-chest-active-provider] 会主动尝试将物品推送至物流网络。\n如果主动供货箱 (紫箱) 中的某个物品目前没有请求，则会被送往 [entity=logistic-chest-storage] 。
belt-lanes=[entity=transport-belt] 上有两条运送线路，可用来运送不同的物品或矿石。\n[entity=inserter] 抓物品时，两条运送线路都能抓到；放物品时，只会放到远端运送线路上。
buffer-chest=[entity=logistic-chest-buffer] 既充当着 [entity=logistic-chest-requester] ，又充当着 [entity=logistic-chest-passive-provider] 。\n可以为多种场景供货，如建设作业、背包物流、已启用 "允许从 主动存货箱 (绿箱) 取货" 的优先集货箱 (蓝箱) 。
bulk-crafting=光标放在配方制造图标上时：\n - __ALT_CONTROL__1__craft-5__ 制造五个。\n - __ALT_CONTROL__1__craft-all__ 尽可能多地制造。
burner-inserter-refueling=[entity=burner-inserter] 可由其它机械臂装填燃料，但在搬运燃料时可以为自己装填燃料。
circuit-network=信号网络是一种能在机器之间传递信息的系统。\n使用 [item=red-wire] 和 [item=green-wire] 可将机器连接至信号网络。\n网络中的每一个信号种类都可以传递 -2³¹(-2,147,483,648) 至 2³¹(2,147,483,647) 的整数数值。\n通关游戏并不需要使用信号网络，但很多有趣的设计和精细优化的工厂都离不开它。
clear-cursor=手持物品时，按 __CONTROL__clear-cursor__ 可以清空光标，这将让它返回背包的 [img=utility/hand] 槽位。\n这也能取消铁路规划、线缆拖拽和框选。
connect-switch=手持 [item=copper-cable] 时在设施上按 __ALT_CONTROL__1__build__ 可向其连接线缆。\n在设施上按 __ALT_CONTROL__1__remove-pole-cables__ 可移除所有线缆。
construction-robots=[entity=construction-robot] 负责执行物流网络中的建设、拆除、升级和维修指令。\n建设指令在预览建设、蓝图铺设、友方设施被毁或需要重建时发出。\n拆除指令在使用 [item=deconstruction-planner] 框选目标设施时发出。\n升级指令在使用 [item=upgrade-planner] 时发出。\n使用撤销功能也可以撤销上述指令。
copy-entity-settings=__ALT_CONTROL__1__copy-entity-settings__ 和 __ALT_CONTROL__1__paste-entity-settings__ 可让你在设施之间复制配置。\n例如，在 [entity=assembling-machine-2] 之间通过复制粘贴配置来设定生产配方，在箱子之间复制粘贴配置来设定容量上限。\n按住 __ALT_CONTROL__1__paste-entity-settings__ 并拖拽可一次向多个设施粘贴配置。
copy-paste=按 __CONTROL__copy__ 可启用复制工具，将选择物保存至剪切板。\n按 __CONTROL__paste__ 可取用最后的选择物用于修建。\n__CONTROL__cycle-clipboard-forwards__ 和 __CONTROL__cycle-clipboard-backwards__ 可在剪切板历史中滚动。
copy-paste-filters=各类筛选器、物流需求以及容器专用槽位也可以在设施间复制粘贴配置，例如 [entity=filter-inserter]、[entity=splitter]、[entity=logistic-chest-requester]、[entity=cargo-wagon] 。
copy-paste-requester-chest=在 [entity=logistic-chest-requester] 之间复制粘贴配置可以复制物流需求。\n也可以把 [entity=assembling-machine-2] 的配置复制粘贴至 [entity=logistic-chest-requester] ，这样将按照配方设定物流需求。
copy-paste-spidertron=在 [entity=spidertron] 之间复制粘贴配置可复制机甲颜色和物流需求。\n这也将尝试复制装备插槽的配置，如果玩家背包中有对应的装备则会自动装上。
copy-paste-trains=在 [entity=locomotive] 之间复制粘贴配置可复制列车时刻表及列车颜色。\n在 [entity=train-stop] 之间复制粘贴配置可复制车站名及车站颜色。\n在 [entity=locomotive] 和 [entity=train-stop] 之间复制粘贴配置也能复制颜色。
drag-building=如果想沿直线修建设施，例如修建一排 [entity=stone-furnace] ，最快捷的方式是按住 __ALT_CONTROL__1__build__ 并向预设方向跑。
drag-building-poles=如果用拖动的方式修建 [entity=small-electric-pole] ，会自动按照最大连线距离修建。
drag-building-underground-belts=如果用拖动的方式修建 [entity=underground-belt] 或 [entity=pipe-to-ground] ，会自动按照最大连接距离修建。
e-confirm=游戏中的所有绿色按钮都能通过按下 __CONTROL__confirm-gui__ 进行 "确认" 。\n现在试着确认这条提示吧！
electric-network=灵力网络能够将电能从有如 [entity=steam-engine]、[entity=solar-panel] 的发电端均衡地输送至用电端。\n在电线杆上按 __ALT_CONTROL__2__open-gui__ 可查看其所在电网的统计信息。
electric-pole-connections=电线杆会与其 "接线半径" 内的其它电线杆自动连接，最多形成5个电缆连接。\n使用 [item=copper-cable] 也可以手动添加或移除电缆连接。\n按 __ALT_CONTROL__1__remove-pole-cables__ 可移除指定电线杆上的所有电缆连接。
entity-transfers=空手时对设施按 __ALT_CONTROL__1__fast-entity-transfer__ 可从中取出所有物品。\n手持物品时对设施按 __ALT_CONTROL__1__fast-entity-transfer__ 可将物品放入其中。\n\n\n教学将教你在不打开设施的情况下移进移出物品的不同方法。
fast-belt-bending=拖动建设 [entity=transport-belt] 时按住 __CONTROL__rotate__ 可以快捷转弯。
fast-obstacle-traversing=拖动建设 [entity=transport-belt] 遇到障碍物时，条件允许的情况下会自动换成 [entity=underground-belt] 穿越障碍。
fast-replace=在设施上继续修建种类与大小都相同的新设施可执行快捷替换。快捷替换会保留原设施的属性，例如库存物品和所选配方。
fast-replace-belt-splitter=[entity=transport-belt] 和 [entity=splitter] 之间是可以相互快捷替换的。
fast-replace-belt-underground=[entity=transport-belt] 和 [entity=underground-belt] 之间是可以相互快捷替换的。\n地下传送带入口和出口之间的传送带会在替换过程中自动回收。\n这个机制对于 [entity=pipe] 和 [entity=pipe-to-ground] 同样适用。
fast-replace-direction=通过快捷替换可以快速改变设施的方向。
gate-over-rail=[entity=gate] 可修建在纵向或横向 [entity=straight-rail] 上。\n火车前来才会自动开门放行，确保城墙平时不留漏洞。
ghost-building=手持可铺设物品时按 __ALT_CONTROL__1__build-ghost__ 可铺设设施的建设规划。\n建设规划会由范围内的物流网络自动建设。
ghost-rail-planner=铁轨布局器的预览建设模式用于布置长距离的铁轨预览。\n在铁轨布局状态按住 __CONTROL_MODIFIER__build-ghost__ 即可预览建设。\n按住 __CONTROL_MODIFIER__build-with-obstacle-avoidance__ 还能够在规避障碍的情况下布置铁轨预览。
inserters=机械臂能够从一侧地格上抓起物品，然后在另一侧地格上放下。\n这样就能够在 [entity=transport-belt], [entity=iron-chest], [entity=burner-mining-drill], [entity=stone-furnace] 等其它机器之间搬运物品。
insertion-limits=机械臂并不总是装满目标的全部储存空间，这使得其他机械臂也能有得搬。\n例如，如果一台 [entity=boiler] 里已经有5个或更多 [item=coal] , 机械臂就不会继续装填。这使得剩余燃料可以通过传送带运至后面的锅炉，而不是所有燃料都被第一台锅炉截留。\n这个机制对 [entity=gun-turret], [entity=assembling-machine-1], [entity=stone-furnace], [entity=lab] 等设施同样适用。
introduction=欢迎来到提示与技巧！\n这里将通过可视或交互的方式向你解释游戏概念。\n随着游戏进程会逐步解锁提示，完成已有提示也会解锁新的提示。\n如果你想从一开始就看到所有提示，可以使用控制台命令 __CONTROL_STYLE_BEGIN__/unlock-tips__CONTROL_STYLE_END__ 。
limit-chests=点击容器仓储空间的红叉进行封闭，可以限制容器的可用空间。机械臂将无法向已封闭的空间装货，相当于缩减了容器的仓储容量，从而避免生产过剩。
logistic-network=物流网络是一种强大的自动递送网络，通过飞行的傀儡实施物品搬运作业和自动建设作业。\n它有三个主要组成部分：\n - [entity=roboport] 用于确定网络覆盖范围，并为傀儡提供充电停放机位。\n - [entity=logistic-robot] 负责执行物流作业指令， [entity=construction-robot] 负责执行建设作业指令。\n - [tooltip=供货箱和存货箱,tips-and-tricks-item-description.storage-chest-list] 用于为网络供应物品。
long-handed-inserters=[entity=long-handed-inserter] 是一种灵力机械臂，能够在距自身两格远的位置抓起和放下物品，而不是通常的一格远位置。
low-power=如果耗电量高于发电装机量，工厂中的机器会因为供电不足而工作缓慢。\n请随时留意机器工作速度，及时发现灵力短缺情况，以免难以补救。\n判断灵力是否充足的最佳方式是查看电网统计，确认 "保障" 是绿色的满格状态。
move-between-labs=[entity=inserter] 能够在 [entity=lab] 之间转运研究包。
passive-provider-chest=[entity=logistic-chest-passive-provider] 可为物流网络供应物品。\n这意味着被动供货箱 (红箱) 里面的任何物品都能被傀儡取走，用于物流指令或建设指令。
personal-logistics=[entity=logistic-robot] 会从物流箱送来物品，满足背包物流需求。\n背包物流有需求下限和需求上限。傀儡会一直送来物品，直到物品数量高于需求下限。\n如果物品数量高于需求上限，多余的物品会被移至背包物流回收区，由傀儡将其运走。
pipette=按 __CONTROL__smart-pipette__ 可快捷取用光标下的设施，用于扩建。
pole-dragging-coverage=如果沿着灵力机械拖拽修建 [entity=small-electric-pole] ，则中途不会遗漏。
pump-connection=[entity=fluid-wagon] 只有停靠在正对 [entity=pump] 的位置才会进行连接。\n这是向 [entity=fluid-wagon] 装卸流体的必要步骤。
rail-building=若想进入铁轨修建模式，手持 [item=rail] 时在已铺设的一节铁轨按 __ALT_CONTROL__1__build__ 即可。\n按 __ALT_CONTROL__1__build__ 可确认铁轨段的预期位置。\n按 __CONTROL__clear-cursor__ 可退出铁轨修建模式。
rail-signals-advanced=[entity=rail-chain-signal] 会根据前方铁路信号决定其同行状态，确保列车驶入前方区段后能够正常驶出。\n通过与 [entity=rail-signal] 相配合，可以用来修建更高级的铁轨交叉口。\n\n\n教学将教你如何使用联锁铁路信号修建复杂的铁轨交叉口，同时避免出现麻将式锁死现象。
rail-signals-basic=[entity=rail-signal] 可将铁轨划分至数个区段。每辆 [entity=locomotive] 都会读取铁路信号，以免与其它列车相撞。\n\n\n\n教学将教你如何用铁路信号在同一条铁轨上部署多个班次列车。
repair-packs=手持 [item=repair-pack] 时，在设施上按住 __ALT_CONTROL__1__build__ 可以维修它。
requester-chest=[entity=logistic-chest-requester] 可从物流网络请求物品。\n[entity=logistic-robot] 将从物流网络送来物品满足请求。
rotating-assemblers=一些配方需要在 [entity=assembling-machine-2] 上增加一个流体入口，如 [recipe=electric-engine-unit] 。在御神机上按 __CONTROL__rotate__ 可以旋转其流体入口的方向。
shoot-targeting=按 __CONTROL__shoot-enemy__ 射击光标附近的敌方目标。\n按 __CONTROL__shoot-selected__ 射击选定的中立实体或友方设施。
show-info=按 __CONTROL__show-info__ 可在设施上显示细节信息。
splitter-filters=[entity=splitter] 通过配置可筛选指定物品，或者确定输入输出的优先次序。
splitters=[entity=splitter] 用于传送带的分流、合流及流量平衡。\n如果两个出口均有闲置空间，输入物品会被均分至两侧，否则会被引流至有闲置空间的一侧。
stack-transfers=__ALT_CONTROL__1__stack-transfer__ 可转移一组物品堆叠。\n__ALT_CONTROL__1__inventory-transfer__ 可转移同种物品的所有堆叠。(对空槽位点击将转移整个容器) \n对于上面提及的操作，如用 __CONTROL_STYLE_BEGIN__ 鼠标右键 __CONTROL_STYLE_END__ 替代 __CONTROL_STYLE_BEGIN__ 鼠标左键 __CONTROL_STYLE_END__ 则只会转移一半数量。\n\n教学中将会更细致地进行讲解。
steam-power=[entity=boiler] 通过消耗有如 [item=coal] 等燃料能够将 [fluid=water] 转化为 [fluid=steam] 。\n[entity=steam-engine] 消耗 [fluid=steam] 产生电能，然后通过灵力网络配送至用电端。
storage-chest=[entity=logistic-chest-storage] 储存从背包物流回收区和拆除指令取回的物品。\n被动存货箱 (黄箱) 中的任何物品都能供应给物流指令或建设指令。\n被动存货箱 (黄箱) 通过设置可以只接受一种物品。
storage-chest-list=各类物流箱按照如下优先顺序供应储存物：\n[entity=logistic-chest-active-provider] 主动供货箱 (紫箱) \n[entity=logistic-chest-buffer] 主动存货箱 (绿箱) \n[entity=logistic-chest-storage] 被动存货箱 (黄箱) \n[entity=logistic-chest-passive-provider] 被动供货箱 (红箱)
train-stop-same-name=[entity=train-stop] 可与其它站点共享名称，如果列车时刻表中有此名称，列车会将其中的某个车站作为目的地。\n通过设置每个站点的列车上限，可以更精确地控制实际运行。
train-stops=[entity=train-stop] 用于铁路自动化运输，列车可驶向经过命名的火车站。\n\n\n\n教学将教你如何修建火车站，以及如何设置简单的列车时刻表。
trains=火车适用于高吞吐量、远距离运输。\n按 __CONTROL__toggle-driving__ 进入火车，用 __CONTROL_MOVE__ 驾驶火车。
transport-belts=传送带是一种用于运送物品却不需要能源的永动机，实际上也能移动有如玩家、载具、虫子等物体。\n传送带系统由 [entity=transport-belt], [entity=splitter] 和 [entity=underground-belt] 组成。\n高等级传送带能够更快速地运送物品：[entity=fast-transport-belt], [entity=express-transport-belt].
underground-belts=[entity=underground-belt] 可让传送带穿越设施和地形障碍。
usable-items=除了修建设施，一些物品还有其它用途。例如，向敌方投掷 [item=grenade] 杀伤对方。\n手持可使用物品时按 __ALT_CONTROL__1__build__ 即可发挥其作用。
z-dropping=按 __CONTROL__drop-cursor__ 从光标丢下一个物品。\n你可以把它丢到地上，到传送带上，到设施里。\n按住 __CONTROL__drop-cursor__ 并在多个设施上拖动光标，可快速向每个设施丢进一个物品。
