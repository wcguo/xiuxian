八卦盘=用于搭建阵法道具，可能还能盖面？？
符箓笔=制造符箓必备道具
风行符=增加移动速度
石头符=增强防御力，在表面形成石质皮肤，但移速减慢，你最好期待自己做的符咒，有好效果，不然，等死吧
锐利=增加伤害，我一个手刀，能砍一颗大树，你信不信，我砍！
菜刀符=顾名思义，菜刀在手，天下我有
新增 轩辕剑=轩辕剑冢起光毫，轩辕剑出斩群妖。“\n”昔年皇帝造神兵，首山偶得精铜晶。“\n”血祭千人铸神剑，斩妖除魔力无穷。“\n”剑身上刻日月星，背面刻着山川青。“\n”剑柄上书农耕术，又书四海一统策。“\n”日月千古独一剑，流传千年镇人间。
乾坤秘境=远古大能董乾在飞升前曾于一人迹罕至处建造洞府。待他飞升之后，此洞府便再也无人知晓…有修真者误入洞府并得到灵宝，于是修真之人趋之若鹜,想要从这废弃洞府中获得些不凡的机缘…
麒麟印=麒麟印
海底秘境=在浅海处无意中发现了海底沉船，派遣成员前往探险可能会获得意想不到的收货
野草=山野间常见的野草，毫无价值。
木材=砍伐灵木获得的木材，蕴含少许灵气。
陨铁=比较常见的材料，升级XX会用到。
北冥见闻=北冥之地濒临幽冥海，气候严寒，常年被冰雪覆盖，适合水灵根修士修行。
西海见闻=西海是妖兽的天下，海里的妖兽有亿万种，人类修士很少涉足，故而所知甚少。
元精铜=修仙界很常见的一种低级灵材，看起来很像世俗界的黄铜，能够炼制低级法器。
松纹剑=门派发放给外门弟子的武器，几乎人手一把，威力着实有限。
阴阳镯=常见的低阶饰品，无甚亮点。
落魂花=只有在阴气浓郁之地才会生长的灵草，凡人食之会丧失神智，但修仙者常用其炼制丹药。
登云履=轻若无物的靴子，据说穿上后可踏云而行，足见其不凡。
长生鉴=使用长生木雕刻而成，佩戴后可延缓衰老，增加寿元。
黑魂石=真正的天地灵物，每次出现必定引起轩然大波。
天晶玉=天晶只产于九霄之上的玉皇天，使用其炼制的法宝自然珍稀至极。
紫铃花=花朵呈紫色，形如铃铛，炼制仙丹的材料。
乳斑石=传说中是上古真灵体内孕育的灵材，无人知晓其真假。
诛仙剑=传闻能够诛杀仙人
度厄镯=高僧坐化后遗留的至宝，传闻可扭转命数，度过灾厄。 
碧海鉴=碧海鉴
晨露花=一种生长在山巅的灵草，吸收露水灵气生长。凡间几乎绝迹，只有仙界还存在一些。
青冥铁=仙界青冥山偶有产出的一种珍贵灵材，质地坚硬，是炼制仙器的主要材料。
幽冥草=只生长在九幽之地的灵草，平日难得一见。
八荒玉=使用蛮荒大陆特产的一种晶石打造，造型粗犷，充斥着蛮荒气息。
乾坤八卦阵=能够抵御法宝攻击
红莲草=比较罕见的灵草，因花朵状若红莲而得名，常用于调和其它灵药的药性。
缚魂镯=使用亡魂木雕刻的手镯，能够束缚魂魄，阻隔神识。
炎阳金=金子被太阳真火灼烧数万年才可能形成，是非常珍贵的灵材，人界已难觅其踪迹。
