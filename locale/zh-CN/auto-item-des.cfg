玉=从石头开出来的玉石，都说了，赌狗没有好下场
朱砂=辰砂又称鬼仙朱砂、丹砂、赤丹、汞沙，是硫化汞（HgS）矿物。含汞86.2%，是炼汞最主要的矿物原料；其晶体可作为激光技术的重要材料。还是中药材，具镇静、安神和杀菌等功效。中国古代用它作为炼丹的重要原料。
阵法-阵元=阵法的核心，控制阵法，搭建阵法必备材料
